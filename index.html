<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>插值表达式中直接写逻辑：{{ msg.split('').reverse().join('') }}</p>
        <p>使用计算属性：{{ reverseMsg1 }}</p>
        <p>使用方法：{{ reverseMsg() }}</p>
        <p>name属性变化：{{ name }}</p>

        <p>{{ obj }}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '你好 世界',
                name: 123
            },
            methods: {
                reverseMsg() {
                    console.log('方法执行了');
                    return this.msg.split('').reverse().join('');
                }
            },
            computed: {
                reverseMsg1() {
                    console.log('计算属性执行了');
                    return this.msg.split('').reverse().join('');
                },
                obj: {
                    get() {
                        console.log('计算属性执行了获取')
                        return this.name;
                    },
                    set(val) {
                        console.log('计算属性执行了设置')
                        // this.name = val;
                        return this.name;
                    }
                }
            }
        });
        // vm.name = 456
    </script>
</body>

</html>
