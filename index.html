<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="app">
        <!-- <button v-on:click="count += 1">点击加1</button> -->

        <!-- <button @[event]="add(5, $event)">点击加5</button> -->
        <!-- <p>按钮被点击了 {{ count }}</p> -->

        <div v-on="{mouseenter: me, mouseleave: ml}" :style="box"></div>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
                // add() {
                //     // this 指向 window

                //     vm.count += 1;
                // }
                event: 'click',
                box: {
                    width: '100px',
                    height: '100px',
                    backgroundColor: '#0f0'
                }
            },
            methods: {
                add(num, e) {
                    // this 指向 vue实例
                    this.count += num;
                    // 不传参数，默认第一个形参为事件对象
                    // console.log(e.target);
                    // 有传实参，第二个形参是undefined，不再是事件对象，除非另写实参$event传递
                    console.log(e);
                    // 为什么代理给实例对象
                    // this.xxx.a()
                    this.a();
                },
                a() {
                    console.log('a');
                },
                me() {
                    console.log('移入')
                },
                ml() {
                    console.log('移出')
                }
            }
        });
    </script>
