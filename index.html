<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number.lazy="num1">
        <select v-model="op">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" v-model.number.lazy="num2">
        <button @click="calc">=</button>
        <span>{{ result }}</span>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                op: '+',
                result: 0
            },
            methods: {
                calc() {
                    let { num1, num2, op } = this;
                    switch (op) {
                        case '+':
                            this.result = num1 + num2
                            break;
                        case '-':
                            this.result = num1 - num2
                            break;
                        case '*':
                            this.result = num1 * num2
                            break;
                        case '/':
                            this.result = num1 / num2
                            break;
                    }
                }
            }
        });
    </script>
</body>

</html>
