<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button 
            v-for="page of pages"
            :key="page.id"
            @click="comp = page.cmp"
        >{{ page.name }}</button>
        <keep-alive include="">
            <component :is="comp"></component>
        </keep-alive>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('post-base', {
            data () {
                return {
                    postComp: undefined,
                    posts: [
                        { title: '标题1', content: { template: `<div>内容1</div>` }, id: 10 },
                        { title: '标题2', content: { template: `<div>内容2</div>` }, id: 11 },
                        { title: '标题3', content: { template: `<div>内容3</div>` }, id: 12 }
                    ]
                }
            },
            mounted () {
                this.postComp = this.posts[0].content;
            },
            activated () {
                console.log('博客组件激活')
            },
            deactivated () {
                console.log('博客组件停用')
            },
            template: `
                <div>
                    <button
                        v-for="post of posts"
                        :key="post.id"
                        @click="postComp = post.content"
                    >{{ post.title }}</button>
                    <keep-alive>
                        <component :is="postComp"></component>
                    </keep-alive>
                </div>
            `
        });
        Vue.component('post-more', {
            template: `
                <div>更多内容</div>
            `,
            activated () {
                console.log('更多组件激活')
            },
            deactivated () {
                console.log('更多组件停用')
            },
        })
        const vm = new Vue({
            el: '#app',
            data: {
                comp: 'post-base',
                pages: [
                    { name: '博客', cmp: 'post-base', id: 0 },
                    { name: '更多', cmp: 'post-more', id: 1 },
                ]
            }
        })
    </script>
</body>

</html>
