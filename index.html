<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="email">
        </div>
        <div class="upload-btn" @click="upload">上传</div>
        <div class="test-btn" @click="testJsonp">测试jsonp</div>
        <div class="show-btn" @click="showInfo">显示当前用户信息</div>
        <ul class="person-list" v-show="personList.length">
            <li class="person" v-for="person of personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-resource.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                msg: '',
                personList: []
            },
            methods: {
                upload() {
                    this.$http.post('https://developer.duyiedu.com/vue/setUserInfo', {
                        name: this.name,
                        mail: this.email
                    }).then(res => {
                        // console.log(res);
                        this.msg = res.body.msg;
                    }).catch(err => {
                        this.msg = err.body.msg;
                    });
                },
                showInfo() {
                    this.$http.get('https://developer.duyiedu.com/vue/getUserInfo')
                        .then(res => {
                            // this.personList = res.body.data;
                            return res.json();
                        }).then(res => {
                            console.log(res);
                        })
                },
                testJsonp() {
                    // this.$http.jsonp('https://developer.duyiedu.com/vue/jsonp')
                    //     .then(res => {
                    //         console.log(res);
                    //     })
                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                        params: {
                            wd: 'nba'
                        },
                        jsonp: 'cb'
                    }).then(res => {
                        console.log(res);
                    })
                }
            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }

        });
    </script>
</body>

</html>
