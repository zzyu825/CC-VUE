<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-comp :list="list"></my-comp>
        <!-- <my-comp></my-comp> -->
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('MyComp', {
            // props: ['list'],
            props: {
                // list: Array
                // list: [Array, Number]
                list: {
                    type: [Array, Number],
                    // default: 4,
                    default() {
                        return [
                            {name: 'c'},
                            {name: 'd'},
                        ]
                    },
                    required: true,
                    validator(prop) {
                        return prop.length > 3
                    }
                }
            },
            template: `
                <ul>
                    <li v-for="item of list" :key="item.name">
                        {{ item.name }}
                        {{ item }}
                    </li>
                </ul>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {
                list: [
                    {name: 'a'},
                    {name: 'b'}
                ],
                // list: 3,
                // list: undefined
            }
        })
    </script>
</body>

</html>
