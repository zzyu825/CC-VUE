<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="email">
        </div>
        <div class="upload-btn" @click="upload">上传</div>
        <div class="show-btn" @click="showInfo">显示当前用户信息</div>
        <ul class="person-list" v-show="personList.length">
            <li class="person" v-for="person of personList">
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>
    <script>
        // axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';
        // const instanceA = axios.create({
        //     baseURL: 'https://developer.duyiedu.com/vue/a'
        // });
        // const instanceB = axios.create({
        //     baseURL: 'https://developer.duyiedu.com/vue/b'
        // });
        
        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                msg: '',
                personList: []
            },
            methods: {
                upload() {
                    const { name, mail } = this;
                    axios.post('/setUserInfo', {
                        name,
                        mail
                    }, {
                        baseURL: 'https://developer.duyiedu.com/vue'
                    }).then(res => {
                        this.msg = res.data.msg;
                    })
                },
                showInfo() {
                    // axios({
                    //     method: 'get',
                    //     baseURL: 'https://developer.duyiedu.com/vue',
                    //     url: '/getUserInfo'
                    // }).then(res => {
                    //     // console.log(res);
                    //     this.msg = res.data.msg;
                    //     this.personList = res.data.data;
                    // });
                    // instanceA.get('/getUserInfo').then(res => {})
                    axios.all([
                        axios.get('/a'),
                        axios.get('/b')
                    ]).then(axios.spread((ares, bres) => {
                        console.log(ares, bres)
                    }))
                }
            },
            watch: {
                msg() {
                    if (this.msg === '') {
                        return;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }

        });
        
    </script>
</body>

</html>
