<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">toDoList</div>
                <div class="input-area">
                    <input type="text" @input="handleValue" :value="curValue">
                    <button @click="addTask">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ needTaskList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(item,index) of needTaskList" :key="item.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'need')">
                        <span>{{ item.title }}</span>
                    </div>
                    <button @click="deleteTask(index, 'need')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>已经完成</span>
                <span class="mask-num">{{ completeTask.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="item of completeTask" :key="item.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index, 'complete')">
                        <span>{{ item.title }}</span>
                    </div>
                    <button @click="deleteTask(index, 'complete')">删除</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                curValue: '',
                needTaskList: [],
                completeTask: []
            },
            methods: {
                handleValue(e) {
                    this.curValue = e.target.value;
                },
                addTask() {
                    this.needTaskList.push({
                        title: this.curValue,
                        id: Math.random()
                    });
                    this.curValue = '';
                },
                doCheck(index, type) {
                    if (type === 'need') {
                        const completeTask = this.needTaskList.splice(index, 1);
                        this.completeTask.push(...completeTask);
                    } else {
                        const needTask = this.completeTask.splice(index, 1);
                        this.needTaskList.push(...needTask)
                    }
                },
                deleteTask(index, type) {
                    const list = type === 'need' ? this.needTaskList : this.completeTask;
                    list.splice(index, 1)
                }
            }
        });
    </script>
</body>

</html>
