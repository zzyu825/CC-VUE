<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-comp @click="fn"></my-comp>
        <my-comp1></my-comp1>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.prototype.$bus = new Vue();
        Vue.component('my-comp', {
            data() {
                return {
                    name: 'abc'
                }
            },
            methods: {
                onClick() {
                    // console.log(this.$listeners);
                    // this.$listeners.click(this.name);
                    // console.log(this.$bus);
                    this.$bus.$emit('click', this.name)
                }
            },
            template: `
                <div @click="onClick">my-comp</div>
            `
        });
        Vue.component('my-comp1', {
            mounted() {
                this.$bus.$on('click', data => {
                    console.log(data)
                })
            },
            template: `
                <div>my-comp1</div>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            mounted () {
                // console.log(this.$children[0].name);
            },
            methods: {
                fn(name) {
                    console.log(name);
                }
            }
        })
    </script>
</body>

</html>
