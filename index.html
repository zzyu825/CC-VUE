<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="store">
            <input type="checkbox" class="select-all" v-model="checkedAll">
            <span class="store-name">cc教育Web前端</span>
        </div>
        <ul class="course-list">
            <li class="course" v-for="(item, index) of courseList" :key="item.id">
                <input type="checkbox" class="course-radio" v-model="item.checked">
                <div class="poster">
                    <img :src="item.poster" :alt="item.title">
                </div>
                <div class="content">
                    <div class="title">{{ item.title }}</div>
                    <div class="price-container">
                        <div class="price">￥{{ item.price }}</div>
                        <div class="control-cart">
                            <button class="minus-cart" @click="controlBtn('-', item)">-</button>
                            <input type="text" class="cart-num" v-model.number="item.cart">
                            <button class="add-cart" @click="controlBtn('+', item)">+</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="control">
            <div class="select">
                <input type="checkbox" class="select-all" id="all" v-model="checkedAll">
                <label for="all">全选</label>
            </div>
            <div class="price-container">
                <span>合计：</span>
                <span class="price">￥{{ selectTotalPrice }}</span>
                <button class="accounts">结算({{ selectNum }})</button>
            </div>
        </div>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                priceSum: 0,
                countSum: 0,
                courseList: [
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i1/TB1VtAgdlWD3KVjSZFs3KIqkpXa_040950.jpg_80x80.jpg',
                        title: 'cc教育 CSS3 深度剖析',
                        price: 1299,
                        cart: 1,
                        id: 0
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i7/TB1_VJecBWD3KVjSZKPagip7FXa_045814.jpg_80x80.jpg',
                        title: 'cc教育 移动端开发课程',
                        price: 1148,
                        cart: 1,
                        id: 1595402664708
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1J.Q4cQxz61VjSZFto7uDSVXa_010347.jpg_80x80.jpg',
                        title: 'cc教育 2019年 HTMLCSS零基础入学宝典',
                        price: 1,
                        cart: 1,
                        id: 1596305473062
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1bHwlaCWD3KVjSZSgVbgCxVXa_032434.jpg_80x80.jpg',
                        title: 'cc教育 Web前端开发JavaScriptJs课',
                        price: 1,
                        cart: 1,
                        id: 1595413512182
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1MJd3g4z1gK0jSZSgnHevwpXa_014447.jpg_80x80.jpg',
                        title: 'Web前端开发高级工程师全栈班【cc教育】',
                        price: 12798,
                        cart: 1,
                        id: 1596302161181
                    },
                    {
                        poster: 'https://img.alicdn.com/bao/uploaded/i6/TB1xPeAbwaH3KVjSZFpjaLhKpXa_105848.jpg_80x80.jpg',
                        title: 'cc教育 Java零基础入门到精通（集合，泛型等）',
                        price: 1,
                        cart: 1,
                        id: 1596300025301,
                    },
                ]
            },
            methods: {
                controlBtn(type, item) {
                    let count = item.cart;
                    if (type === '-') {
                        if (count === 1) {
                            alert('受不了了，宝贝不能减少了哦')
                        } else {
                            item.cart--;
                        }
                    } else {
                        item.cart++;
                    }
                }
            },
            computed: {
                selectList() {
                    return this.courseList.filter(item => item.checked);
                },
                selectTotalPrice() {
                    let price = 0;
                    this.selectList.forEach(item => {
                        price += item.price * item.cart;
                    });
                    return price;
                },
                selectNum() {
                    return this.selectList.length;
                },
                // checkedAll() {
                //     return this.courseList.every(item => item.checked)
                // },
                checkedAll: {
                    get() {
                        return this.courseList.every(item => item.checked)
                    },
                    set(val) {
                        this.courseList.forEach(item => {
                            item.checked = val;
                        })
                    }
                }
            }
        });
        vm.courseList.forEach(ele => {
            vm.$set(ele, 'checked', false)
        });
    </script>
</body>

</html>
