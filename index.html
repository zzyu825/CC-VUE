<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{ msg | filter('a') | filter1('b') }} -->
        {{ msg | capitalize }}
        {{ money | toMoney }}
        {{ play | addWan }}
    </div>
    <script src="./vue.js"></script>
    <script>
        // Vue.filter('filter', (val, a) => {
        //     console.log(val, a)
        //     return '123'
        // })
        // Vue.filter('filter1', (val, b) => {
        //     console.log(val, b)
        // })
        Vue.filter('capitalize', val => {
            if (!val) {
                return;
            }
            return val.charAt(0).toUpperCase() + val.slice(1);
        });
        Vue.filter('toMoney', val => {
            if (!val) {
                return;
            }
            return val.toLocaleString();
        });
        Vue.filter('addWan', val => {
            if (!val) {
                return;
            }
            if (val > 10000) {
                return (val / 10000).toFixed(1) + 'ä¸‡';
            }
            return val;
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'abc',
                money: 454654324,
                play: 12345
            },
            filters: {
                // filter() {
                //     return '456'
                // }
            }
        })
    </script>
</body>

</html>
